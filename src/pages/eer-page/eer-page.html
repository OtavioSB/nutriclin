<ion-header>

  <ion-navbar  color="navBarColor">
    <ion-title>Gasto energético total</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-list radio-group>
      <ion-list-header>
        Sexo
      </ion-list-header>

      <ion-item>
        <ion-label>Homem</ion-label>
        <ion-radio (click)="setSexo()" checked="true" value="homem"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Mulher</ion-label>
        <ion-radio (click)="setSexo()" value="mulher"></ion-radio>
      </ion-item>

    </ion-list>

    <br>

    <ion-list radio-group>
      <ion-list-header>
        Fator atividade física
      </ion-list-header>

      <ion-item>
        <ion-label>Sedentário</ion-label>
        <ion-radio (click)="setSedentario()" checked="true" value="sedentario"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Pouco ativo</ion-label>
        <ion-radio (click)="setPoucoAtivo()" value="poucoAtivo"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Ativo</ion-label>
        <ion-radio (click)="setAtivo()" value="ativo"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Muito ativo</ion-label>
        <ion-radio (click)="setMuitoAtivo()" value="muitoAtivo"></ion-radio>
      </ion-item>

    </ion-list>

    <ion-item>
      <ion-label floating>Idade</ion-label>
      <ion-input type="number" [(ngModel)]="idade" name="idade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Estatura (m)</ion-label>
      <ion-input type="number" [(ngModel)]="estatura" name="estatura"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Peso atual (kg)</ion-label>
      <ion-input type="number" [(ngModel)]="peso" name="peso"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <p text-center>
      <button style="background-color:#00995D;" (click)="calcular()" ion-button color="secondary" round>Calcular</button>
    </p>
  </div>
</ion-content>
